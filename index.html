<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>

	<link rel="stylesheet" href="main.css" />
</head>
<body>
	
	<header>
		<h1>My To Do List</h1>
		<form id="enterNewTask">
			<input 
				type="text" 
				name="inputNewTask" 
				id="inputNewTask" 
				placeholder="Enter a new task..." />
			<input 
				type="submit"
				id="submitNewTask" 
				value="+" />
		</form>
	</header>
	<main>
		<section class="addTasks">
			<h2>Task List</h2>

			<div id="tasks"></div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
